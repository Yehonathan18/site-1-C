        <br><p> PAGINA PRINCIPAL Desastres ambientais são eventos que afetam negativamente uma sociedade ou ecossistema em algum nível. Nesse contexto, eles podem, ou não, ter a presença humana como causador e/ou intensificador, afinal, o avanço da exploração da natureza – por meio da construção de usinas nucleares ou barragens, por exemplo – é um dos agentes que aumentam o risco de que situações como essas aconteçam.

        Exemplos de desastres ambientais que não têm intervenção humana são: terremotos, tsunamis, furacões e outros eventos naturais que podem prejudicar uma sociedade. Esses eventos não podem ser evitados pelo homem porque são provocados pela natureza, ou seja, são desastres naturais que fazem parte do funcionamento do planeta terra.
        
        Embora não haja a possibilidade, de evitar tais acontecimentos, com o crescente avanço da ciência, há a viabilidade de prevê-los e, dessa maneira, tentar diminuir os danos causados e as possíveis vítima</p>
